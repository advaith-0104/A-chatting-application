<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendChatter - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 80vh;
            max-height: 95vh;
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }
        .sent {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .received {
            align-self: flex-start;
            background-color: #e2e8f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .message-timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
            text-align: right;
        }
        .received .message-timestamp {
            text-align: left;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e0e0e0;
            gap: 0.75rem;
            background-color: #f9f9f9;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .chat-input:focus {
            border-color: #4f46e5;
        }
        .send-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }
        .send-button:hover {
            background-color: #4338ca;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                min-height: 95vh;
                margin: 1rem;
            }
            .chat-messages {
                padding: 1rem;
            }
            .chat-input-area {
                padding: 0.75rem 1rem;
            }
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="chat-container">
        <div class="chat-header">
            <button id="backButton" class="back-button">&larr;</button>
            <h1 id="chattingWith" class="text-xl font-bold flex-grow"></h1>
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your message...">
            <button id="sendMessageButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user1Id = urlParams.get('user1Id');
        const user2Id = urlParams.get('user2Id');
        const user1Username = urlParams.get('user1Username');
        const user2Username = urlParams.get('user2Username');

        const chattingWithElement = document.getElementById('chattingWith');
        const chatMessagesDiv = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const backButton = document.getElementById('backButton');

        chattingWithElement.textContent = `Chatting with ${user2Username}`;

        // Redirect to login if essential params are missing
        if (!user1Id || !user2Id || !user1Username || !user2Username) {
            window.location.href = '/';
        }

        backButton.addEventListener('click', () => {
            window.location.href = '/dashboard.html';
        });

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function fetchChatHistory() {
            try {
                const response = await fetch(`/chat_history/${user1Id}/${user2Id}`);
                const messages = await response.json();
                chatMessagesDiv.innerHTML = ''; // Clear existing messages

                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message-bubble ${msg.sender_id === user1Id ? 'sent' : 'received'}`;
                    
                    const messageText = document.createElement('p');
                    messageText.textContent = msg.message;
                    messageElement.appendChild(messageText);

                    const timestampElement = document.createElement('span');
                    // Format timestamp for display
                    const date = new Date(msg.timestamp);
                    timestampElement.textContent = date.toLocaleString(); // Uses local date and time format
                    timestampElement.className = 'message-timestamp';
                    messageElement.appendChild(timestampElement);

                    chatMessagesDiv.appendChild(messageElement);
                });
                // Scroll to the bottom of the chat
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;

            } catch (error) {
                console.error('Error fetching chat history:', error);
                // alert('Failed to load chat history.'); // Removed alert to avoid blocking UI
            }
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender_id: user1Id,
                        receiver_id: user2Id,
                        message: messageText
                    })
                });

                if (response.ok) {
                    messageInput.value = ''; // Clear input
                    fetchChatHistory(); // Refresh messages
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to send message.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred while sending message.');
            }
        }

        // Initial load of chat history
        fetchChatHistory();

        // Optional: Polling for new messages (consider WebSockets for real-time in production)
        // setInterval(fetchChatHistory, 3000); // Fetch every 3 seconds
    </script>
</body>
</html>
